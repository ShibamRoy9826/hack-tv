<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      border: 1px solid #000;
      padding: 20px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
    }
    p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p id="timer">Redirecting in 3 seconds</p>
  </div>

  <script>
    let seconds = 3;
    const timerElement = document.getElementById("timer");

    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        timerElement.textContent = "Redirecting in " + seconds + " seconds";
      } else {
        timerElement.textContent = "Redirecting...";
        clearInterval(interval);
        window.location.href = "http://localhost:3000";
      }
    }, 1000);
  </script>
</body>
</html>
